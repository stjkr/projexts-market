<script>
    function loadSlideshow() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function (data) {
            var collect = JSON.parse(this.responseText);
            var profile = document.getElementsByClassName("slideshow")[0];
            var images = collect["images"];
            try {
                for (i = 0; i < images.length; i++) {
                    let img = document.createElement("img");
                    img.classList.add("slide");
                    img.src = images[i];
                    profile.appendChild(img);
                }
            } catch { }



        }
        var symbol = location.href.substring(location.href.indexOf("?") + 1);
        xhttp.open("GET", "https://api.projexts.xyz/images/" + symbol, true);
        xhttp.send();
    }

    loadSlideshow();
</script>
<script>
    var myIndex = 0;
    setTimeout(carousel, 500);

    function carousel() {
        var i;
        var x = document.getElementsByClassName("slide");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) { myIndex = 1 }
        try {
            x[myIndex - 1].style.display = "block";
        } catch { }
        setTimeout(carousel, 5000);
    }
</script>
<script>
