<script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
<script>
    function loadPage() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function (data) {
            var symbol = location.href.substring(location.href.indexOf("?") + 1);
            console.log(symbol)
            document.getElementById("type").innerHTML = symbol.charAt(0).toUpperCase() + symbol.slice(1);
            var collect = JSON.parse(this.responseText);
            var market = document.getElementById("market");
            for (var i = collect.length - 1; i >= 0; i--) {
                if (collect[i]["type"] == symbol) {

                    let div1 = document.createElement("a");
                    let img = document.createElement("img");
                    let div2 = document.createElement("div");
                    let div3 = document.createElement("div");
                    div1.classList.add("project-box");
                    div1.href = "./project.html?" + collect[i]["symbol"];
                    img.src = collect[i]['image'];
                    div2.classList.add("lower-box");
                    div3.classList.add("name");
                    div3.innerHTML = collect[i]["name"];
                    div1.appendChild(img)
                    div2.appendChild(div3)
                    div1.appendChild(div2)
                    market.appendChild(div1)
                }
            }
        }
        xhttp.open("GET", "https://api.projexts.xyz/collections", true);
        xhttp.send();
    }


    loadPage();
</script>
